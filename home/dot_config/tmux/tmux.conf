# Tmux Configuration
# Modern, performant tmux setup for macOS

# ==============================================================================
# General Settings
# ==============================================================================

# Use 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable RGB colour if running in xterm(1)
set-option -sa terminal-overrides ",xterm*:Tc"

# Change prefix key to Ctrl+a (user preference)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Display messages for 2 seconds
set -g display-time 2000

# Refresh status bar more frequently
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Don't rename windows automatically
set-option -g allow-rename off

# Enable mouse support
set -g mouse on

# Escape time for neovim
set -sg escape-time 10

# ==============================================================================
# Key Bindings
# ==============================================================================

# Reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Switch panes using hjkl (vim-like)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes using Shift-arrow
bind -r S-Left resize-pane -L 5
bind -r S-Right resize-pane -R 5
bind -r S-Up resize-pane -U 5
bind -r S-Down resize-pane -D 5

# Easy window navigation
bind -n C-S-Left previous-window
bind -n C-S-Right next-window

# Create new window
bind c new-window -c "#{pane_current_path}"

# Kill pane/window shortcuts
bind x kill-pane
bind X kill-window

# Toggle synchronize panes
bind S set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

# ==============================================================================
# Copy Mode (Vi-like)
# ==============================================================================

# Use vi mode
setw -g mode-keys vi

# Copy mode bindings
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# macOS clipboard integration
if-shell "uname | grep -q Darwin" {
  bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'pbcopy'
  bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'pbcopy'
}

# Linux clipboard integration (requires xclip)
if-shell "uname | grep -q Linux" {
  bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
  bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
}

# ==============================================================================
# Status Bar - Catppuccin Mocha Theme
# ==============================================================================

# Status bar position
set -g status-position bottom
set -g status-justify left

# Status bar colors
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'

# Left side of status bar
set -g status-left-length 40
set -g status-left '#[fg=#89b4fa,bold]#S #[fg=#585b70]│ '

# Right side of status bar
set -g status-right-length 100
set -g status-right '#[fg=#585b70]│ #[fg=#f9e2af]%Y-%m-%d #[fg=#585b70]│ #[fg=#a6e3a1]%H:%M #[fg=#585b70]│ #[fg=#cba6f7]#H '

# Window status
set -g window-status-format '#[fg=#7f849c] #I:#W#F '
set -g window-status-current-format '#[fg=#f5c2e7,bold] #I:#W#F '

# Window separator
set -g window-status-separator ''

# Pane border colors
set -g pane-border-style 'fg=#313244'
set -g pane-active-border-style 'fg=#89b4fa'

# Message colors
set -g message-style 'bg=#313244 fg=#cdd6f4 bold'

# Copy mode colors
setw -g mode-style 'fg=#1e1e2e bg=#f5c2e7 bold'

# Bell notification (off)
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

